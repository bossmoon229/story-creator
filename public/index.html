<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Story Weaver</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="navbar" id="navbar">
      <div class="header-wrapper">
        <div class="logo-wrapper">
          <a href="">
            <img class="logo" src="/img/image.png" alt="logo" />
          </a>
          <h2>Story Weaver</h2>
        </div>
        <div class="mobile-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </header>

    <main>
      <div class="main-text">
        <h1>Your Daily Dose of Imagination</h1>
        <p>
          Unleash a new tale with a single click. Discover endless <br />
          possibilities.
        </p>
        <div class="main-btn">
          <button id="generate">Generate New Story</button>
          <button id="save">Save Image</button>
        </div>
      </div>

      <div class="story-itself">
        <div class="story-container">
          <h1>Your Story Awaits...</h1>
          <div class="story">
            <p id="story">lorem</p>
          </div>
          <img src="/img/fog-people.jpg" id="img-story" alt="story" />
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <h3 class="footer-title">Start Your Journey</h3>
        <div class="footer-links">
          <div class="generate-links">
            <a href="#navbar">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                width="30px"
                height="30px"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M15.0614 9.67972L16.4756 11.0939L17.8787 9.69083L16.4645 8.27662L15.0614 9.67972ZM16.4645 6.1553L20 9.69083L8.6863 21.0045L5.15076 17.469L16.4645 6.1553Z"
                    fill="white"
                  ></path>
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M11.364 5.06066L9.59619 6.82843L8.53553 5.76777L10.3033 4L11.364 5.06066ZM6.76778 6.82842L5 5.06067L6.06066 4L7.82843 5.76776L6.76778 6.82842ZM10.3033 10.364L8.53553 8.5962L9.59619 7.53554L11.364 9.3033L10.3033 10.364ZM7.82843 8.5962L6.06066 10.364L5 9.3033L6.76777 7.53554L7.82843 8.5962Z"
                    fill="white"
                  ></path>
                </g>
              </svg>
              <span> Generate Story </span>
            </a>
          </div>

          <a href="#navbar">
            <svg
              viewBox="0 0 32 32"
              version="1.1"
              width="20px"
              height="20px"
              fill="white"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              xmlns:sketch="http://www.bohemiancoding.com/sketch/ns"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <title>save-floppy</title>
                <desc>Created with Sketch Beta.</desc>
                <defs></defs>
                <g
                  id="Page-1"
                  stroke="none"
                  stroke-width="1"
                  fill="none"
                  fill-rule="evenodd"
                  sketch:type="MSPage"
                >
                  <g
                    id="Icon-Set"
                    sketch:type="MSLayerGroup"
                    transform="translate(-152.000000, -515.000000)"
                    fill="#fff"
                  >
                    <path
                      d="M171,525 C171.552,525 172,524.553 172,524 L172,520 C172,519.447 171.552,519 171,519 C170.448,519 170,519.447 170,520 L170,524 C170,524.553 170.448,525 171,525 L171,525 Z M182,543 C182,544.104 181.104,545 180,545 L156,545 C154.896,545 154,544.104 154,543 L154,519 C154,517.896 154.896,517 156,517 L158,517 L158,527 C158,528.104 158.896,529 160,529 L176,529 C177.104,529 178,528.104 178,527 L178,517 L180,517 C181.104,517 182,517.896 182,519 L182,543 L182,543 Z M160,517 L176,517 L176,526 C176,526.553 175.552,527 175,527 L161,527 C160.448,527 160,526.553 160,526 L160,517 L160,517 Z M180,515 L156,515 C153.791,515 152,516.791 152,519 L152,543 C152,545.209 153.791,547 156,547 L180,547 C182.209,547 184,545.209 184,543 L184,519 C184,516.791 182.209,515 180,515 L180,515 Z"
                      id="save-floppy"
                      sketch:type="MSShapeGroup"
                    ></path>
                  </g>
                </g>
              </g>
            </svg>
            <span> Save Image </span>
          </a>
        </div>
        <p class="footer-paragh">
          &copy;2025 StoryForge. Crafting tales since the dawn of imagination.
        </p>
      </div>
    </footer>
  </body>
</html>
