<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Story Weaver</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="navbar" id="navbar">
      <div class="header-wrapper">
        <div class="logo-wrapper">
          <a href="/index.html">
            <img class="logo" src="/public/img/image.png" alt="logo" />
          </a>
          <h2>Story Weaver</h2>
        </div>
        <div class="auth">
          <!-- <a href="loginIn">Log in</a>
          <a href="signUp">Sign up</a> -->
        </div>
        <div class="mobile-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </header>
    <main class="main-login">
      <div class="login-wrapper">
        <form id="form-login">
          <div class="form-login-wrapper">
            <label for="email">Email: </label>
            <input type="email" name="" id="login-email" required />
            <label for="text">Name: </label>
            <input type="text" name="" id="login-name" required />
            <label for="password">Password: </label>
            <input type="password" name="" id="login-password" required />
            <button type="submit">Log in</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
